<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-main">
        <div class="bg">
            <div class="search-bar">
                <input type="text" id="location-input" placeholder="Search for your preferred city...">
                <button id="search-btn" class="btn btn-dark" onclick="clickBtn()">Search</button>
        </div>
        </div>
        <br>
        <div class="container text-center days">
            <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5">
              <div class="col"></div>
              <div class="col" id="img1"></div>
              <div class="col" id="img2"></div>
              <div class="col" id="img3"></div>
            </div>
        </div>
        <br>
        <div class="container text-center">
            <div class="row row-cols-4 row-cols-sm-3 row-cols-md-4 row-cols-xs-3">
              <div class="col day" id="wind"></div>
              <div class="col day" id="main"></div>
              <div class="col day" id="img"></div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1">
                <div class="col" id="map"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFpzPw_lijrB0r6-XG2bdFIMXvRlnPgcE&callback=myMap"></script>
</body>
</html>
